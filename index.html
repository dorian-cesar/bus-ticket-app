<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/asientos.css">
  <title>Venta de Boletos - Buses</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
  <div class="nav-tickets">
    <h2>Venta de Boletos</h2>
  </div>
  <div class="contenedor">

    <section class="seccion seccion1">
      <form id="searchForm" class="formulario">
        <h3 class="title-form">Seleccione los datos de su viaje</h3>
        <div class="input-formulario">
          <div class="form label">
            <p>Ciudad de Origen</p>
          </div>
          <select id="origin" class="form select" required></select>
        </div>
        <div class="input-formulario">
          <div class="form label">
            <p>Ciudad de Destino</p>
          </div>
          <select id="destination" class="form select" required></select>
        </div>
        <div class="input-formulario">
          <div class="form label">
            <p>Fecha del Viaje</p>
          </div>
          <input type="date" id="date" class="form control" required>
        </div>
        <div class="btn-formulario">
          <button type="submit" class="btn btn-submit btn-primary">Buscar Servicios</button>
        </div>
      </form>
      <div class="servicios">
        <h3>Servicios disponibles</h3>
        <ul id="serviceList" class="list-group"></ul>
      </div>
    </section>
    
    

    <section class="seccion seccion2">
      <h3>Distribución de Asientos</h3>
      <div class="contenido-seccion">

        <div class="distribucion">
          <div id="seatLayout" class="contenedor-asientos"></div>
        </div>

        <div class="listas">
          <div class="colores">
            <ul class="lista-colores">
              <li class="contenedor-color">
                <div class="color color-1"></div>
                <div class="nombre-color"><p>Disponible</p></div>
              </li>
              <li class="contenedor-color">
                <div class="color color-2"></div>
                <div class="nombre-color"><p>Seleccionado</p></div>
              </li>
              <li class="contenedor-color">
                <div class="color color-3"></div>
                <div class="nombre-color"><p>Reservado</p></div>
              </li>
              <li class="contenedor-color">
                <div class="color color-4"></div>
                <div class="nombre-color"><p>Bloqueado</p></div>
              </li>
            </ul>
          </div>
          <div class="pasajes">
            <div id="ticketDetails" class="contenedor-pasajes"></div>
          </div>
        </div>


      </div>


    </section>


    <section class="seccion seccion3">

    </section>




    <!-- Modal de Pago -->
    <div class="modal" id="paymentModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle" role="dialog"
      aria-modal="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Seleccionar Método de Pago</h5>
            <button type="button" class="btn-close" aria-label="Cerrar modal"></button>
          </div>
          <div class="modal-body">
            <button id="payWeb" class="btn btn-primary">Pago Web</button>
            <button id="payCash" class="btn btn-success">Pago en Efectivo</button>
            <button class="btn btn-secondary">Cancelar</button>
          </div>
        </div>
      </div>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
