<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/asientos.css">
  <title>Venta de Boletos - Buses</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
  <div class="nav-tickets">
    <h2>Venta de Boletos</h2>
  </div>
  <div class="contenedor">

    <section class="seccion seccion1">
      <div class="form-container">
        <form id="searchForm" class="formulario">
          <div class="form-header">
            <h3 class="title-form">¡Planifica tu viaje!</h3>
            <p class="subtitle-form">Selecciona tus datos de viaje</p>
          </div>

          <div class="input-group">
            <div class="input-formulario">
              <label for="origin" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Ciudad de Origen
              </label>
              <select id="origin" class="form-select" required>
                <option value="" disabled selected>Selecciona tu origen</option>
              </select>
            </div>

            <div class="input-formulario">
              <label for="destination" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Ciudad de Destino
              </label>
              <select id="destination" class="form-select" required>
                <option value="" disabled selected>Selecciona tu destino</option>
              </select>
            </div>

            <div class="input-formulario">
              <label for="date" class="form-label">
                <i class="fas fa-calendar-alt"></i> Fecha del Viaje
              </label>
              <input type="date" id="date" class="form-control" required>
            </div>
          </div>

          <div class="btn-formulario">
            <button type="submit" class="btn btn-submit">
              <i class="fas fa-search"></i> Buscar Servicios
            </button>
          </div>
        </form>
      </div>

      <div class="servicios">
        <div class="servicios-header">
          <h3>Servicios disponibles</h3>
          <p id="search-results-text" class="results-text"></p>
        </div>
        <ul id="serviceList" class="list-group"></ul>
      </div>
    </section>


    <section class="seccion seccion2">
      <h3>Distribución de Asientos</h3>
      <div class="contenido-seccion">

        <div class="distribucion">
          <div id="seatLayout" class="contenedor-asientos"></div>
        </div>

        <div class="listas">
          <div class="colores">
            <ul class="lista-colores">
              <li class="contenedor-color">
                <div class="color color-1"></div>
                <div class="nombre-color">
                  <p>Disponible</p>
                </div>
              </li>
              <li class="contenedor-color">
                <div class="color color-2"></div>
                <div class="nombre-color">
                  <p>Seleccionado</p>
                </div>
              </li>
              <li class="contenedor-color">
                <div class="color color-3"></div>
                <div class="nombre-color">
                  <p>Reservado</p>
                </div>
              </li>
              <li class="contenedor-color">
                <div class="color color-4"></div>
                <div class="nombre-color">
                  <p>Bloqueado</p>
                </div>
              </li>
            </ul>
          </div>
          <div class="pasajes">
            <div id="ticketDetails" class="contenedor-pasajes"></div>
          </div>
        </div>


      </div>


    </section>


    <section class="seccion seccion3">

    </section>




    <!-- Modal de Pago -->
    <div class="modal" id="paymentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Seleccionar Método de Pago</h5>
            <button type="button" class="btn-close" aria-label="Cerrar modal"></button>
          </div>
          <div class="modal-body">
            <button id="payWeb" class="btn btn-primary">Pago Web</button>
            <button id="payCash" class="btn btn-success">Pago en Efectivo</button>
            <button class="btn btn-secondary btn-close-modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
